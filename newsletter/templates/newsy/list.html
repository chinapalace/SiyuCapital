{% extends 'base.html' %}

{% block title %} Newsletters {% endblock %}

{% block content %}
<h1>Newsletters</h1>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for news in newsletters %}
        <tr>
        <td>{{ news.title }}</td>
        <td>{{ news.author }}</td>
        <td><a href="{% url 'newsletter:news_detail' news.id %}">View</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
